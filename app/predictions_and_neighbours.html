<div class="border bg-light rounded" style="padding: 10px">{{ response_text.replace('\n', '<br>')|safe }}</div>

<div class="list-group mt-3">
    <h3>Most similar past budgets</h3>
    {% for datapoint in neighbours %}
        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
            </svg>
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h6 class="mb-0">{{ datapoint.email_subject }}</h6>
                    <p class="mb-0 opacity-75">{{ datapoint.email_body }}</p>
                </div>
                <small class="opacity-50 text-nowrap">${{ datapoint.budget }}</small>
            </div>
        </a>
    {% endfor %}
</div>
<div class="text-center" style="margin: 16px">
    <button type="button" class="btn btn-danger" hx-get="/popup-message?button=reject&request_id={{ request_id }}" hx-target="body" hx-swap="beforeend">Reject</button>
    <button type="button" class="btn btn-success" hx-get="/popup-message?button=send&request_id={{ request_id }}" hx-target="body" hx-swap="beforeend">Send</button>
</div>
