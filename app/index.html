<!DOCTYPE html>
<html lang="en">
<head>
    <title>Budger</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.13"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <div style="cursor: pointer" hx-get="/" hx-target="body" hx-swap="outerHTML" hx-trigger="click">
                <img src="{{ url_for('static', path='/svg/badger.svg') }}" width="40" height="32" alt="Badger" style="filter: invert(1);">
            <div>
        </div>
    </header>
    <div id="main-content">
        <div class="px-4 py-5 my-5 text-center" id="sub-content">
            <object type="image/svg+xml" data="{{ url_for('static', path='/svg/badger.svg') }}" width="128" height="128"></object>
            <h1 class="display-5 fw-bold">Budger</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Budger is an innovative app that analyzes previous budget requests to automatically respond to new ones, saving you time and effort. Experience seamless budgeting with Budger - your financial assistant!</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3"  hx-get="/fetch-data" hx-swap="outerHTML" hx-indicator="#spinner" style="margin: 16px" hx-target="#sub-content">
                    <span class="spinner" id="spinner">Loading...</span>
                    <span class="button-text">Start here!</span>
                </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
